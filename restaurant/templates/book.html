{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          <form method="POST" id="form">
            {% csrf_token %} 
            <p>
              <label for="name">Name:</label>
              <input type="text" name="name" placeholder="Your Name" maxlength="200" id="name">
            </p>

            <p>
              <label for="no_of_guests">Guests:</label>
              <input type="number" name="no_of_guests" placeholder="Number of Guests" maxlength="200" required id="no_of_guests">
            </p>

            <p>
            <label for="booking_date">Booking date:</label>
            <input type="date" name="booking_date" id="booking_date">
            </p>
      
            <p>
              <label for="booking_slot">Booking time:</label>
              <select name="booking_slot" id="booking_slot">
                <option value="0" disabled>Select time</option>
              </select>
            </p>
            <button type="button" id="button">Reserve</button>
          </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->

  </article>
</section>

<script>

  const date = new Date();
  document.getElementById('booking_date').value = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, "0")}-${date.getDate().toString().padStart(2, "0")}`;


  console.log(document.getElementById('booking_date').value)
  getBookings();
  
  /*  Step 10: Part two */
  document.getElementById('booking_date').addEventListener('change', function() {
    getBookings()
  });
  

  function getBookings() {
    let reserved_slots = []
    const date = document.getElementById('booking_date').value
    document.getElementById('today').innerHTML = date
    
    fetch("{% url 'bookings' %}" + '?date=' + date)
      .then(r => r.json())
      .then(data => {
        reserved_slots = []
        bookings = ''
        
        /* Step 11: Part three */
        for (item of data) {
          console.log(item.fields);
          reserved_slots.push(item.fields.booking_slot);
          bookings += `<p>${item.fields.name} - ${formatTime(item.fields.booking_slot)}</p>`;
        }

        /* Step 12: Part four  */
        slot_options = '<option value="0" disabled>Select time</option>';
        for (i = 10; i <= 20; i++) {
          const label = formatTime(i);
          if(reserved_slots.includes(i)){
            slot_options += `<option value=${i} disabled>${label}</option>`;
          } else {
            slot_options += `<option value=${i}>${label}</option>`;
          }
        }

        
        document.getElementById('booking_slot').innerHTML = slot_options
        if(bookings==''){
          bookings = "No bookings"
        }
        document.getElementById('bookings').innerHTML = bookings
      })
  }

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }


  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      name: document.getElementById('name').value,
      no_of_guests: document.getElementById('no_of_guests').value,
      booking_date: document.getElementById('booking_date').value,
      booking_slot: document.getElementById('booking_slot').value,
    }

    fetch("{% url 'bookings' %}", { method: 'post', body: JSON.stringify(formdata) })
      .then(r => r.text())
      .then(data => {
        getBookings()
      })
  })
</script>
{% endblock %}
